<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <title>log in</title>
</head>
<body>
    <!-- form -->
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-8 ">
                <!-- card -->
                <div class="card bg-style">
                    <!-- card header -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6 text-center">
                                <button class="btn btn-outline-light btn-block">
                                    <a href="signin.html" class="btn-block text-dark">SIGN IN</a>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-light btn-block">
                                    <a href="" class="btn-block text-dark">SIGN UP</a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- end of card header -->
                    <!-- card body -->
                    <div class="card-body">
                        <form action="" class="">
                            <h2 class="my-3 text-light text-center">Log in</h2>
                            <div class="form-group ">
                                <div class="input-group my-3">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text group-style"><i class="fas fa-envelope text-light"></i></span>
                                    </div>
                                    <input type="email" class="form-control input-style" placeholder=" Email adress">
                                </div>
                                <div class="input-group my-3">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text group-style"><i class="fas fa-lock text-light"></i></span>
                                    </div>
                                    <input type="password" class="form-control input-style" placeholder=" password">
                                </div>
                                <div class="input-group my-3">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text group-style"><i class="fas fa-lock text-light"></i></span>
                                    </div>
                                    <input type="password" class="form-control input-style" placeholder=" password again">
                                </div>
                                
                                <div class="form-check py-3">
                                    <input type="checkbox" class="form-check-input " id="accept">
                                    <label for="accept" class="form-check-label text-dark">Remmeber me</label>
                                </div>
                                <button class="btn btn-style btn-block mt-5">
                                    <a href="" class="btn-block a-style text-light">SIGN UP</a>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- end of card-body -->
                    <!-- card-footer -->
                    <div class="card-footer">
                        <p class="text-center ">Or sign up using</p>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <i class="fab fa-facebook text- fa-2x"></i>
                            </li>
                            <li class="list-inline-item">
                                <i class="fab fa-twitter text- fa-2x"></i>
                            </li>
                            <li class="list-inline-item">
                                <i class="fab fa-telegram text- fa-2x"></i>
                            </li>
                        </ul>
                    </div>
                    <!-- end of card-footer -->
                </div>
                <!-- end of card -->
                <p class="text-center">Developed by Minoo Zarpoosh</p>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <!-- end of form -->
  <!-- bootstrap js -->
  <script src="js/jquery-3.6.3.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
